version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Test
          command: |
            python3 -m venv udacity-exercise
            . udacity-exercise/bin/activate
            make install
#      - run:
#        name: Lint
#        command: |
#            . udacity-exercise/bin/activate
#            make lint
workflows:
  main:
    jobs:
      - build-and-test